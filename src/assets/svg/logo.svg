<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <!-- 背景 -->
    <defs>
        <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#2563EB"/>
        </linearGradient>
    </defs>

    <!-- 主要容器 - 圆角矩形 (保持原版比例) -->
    <rect x="3" y="3" width="26" height="26" rx="6" fill="url(#bgGradient2)"/>

    <!-- 核心元素组 (跟版本3完全一致) -->
    <g transform="translate(16 16) scale(0.8) translate(-16 -16)">
        <!-- 路径符号 - 加粗以适应小尺寸 -->
        <path d="M10 11
             L14 15
             M22 11
             L18 15
             M16 15
             L16 19"
              stroke="white"
              stroke-width="3"
              stroke-linecap="round"/>

        <!-- mini文字简化版 - 保持原版样式 -->
        <path d="M11 23
             L13 20
             L16 23
             L19 20
             L21 23"
              stroke="white"
              stroke-width="2.5"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </g>

    <!-- 四角小点装饰 -->
    <circle cx="8" cy="8" r="1" fill="white"/>
    <circle cx="24" cy="8" r="1" fill="white"/>
    <circle cx="8" cy="24" r="1" fill="white"/>
    <circle cx="24" cy="24" r="1" fill="white"/>
</svg>
